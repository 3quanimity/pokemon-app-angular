<div class="container">
    <!-- Page Title -->
    <div class="row">
        <div class="col s12">
            <h1 class="center-align">Pokedex</h1>
        </div>
    </div>

    <!-- search bar -->
    <div class="row">
        <div class="col s12">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="input" #input (keyup.enter)="selectPokemon(input.value)" type="text"
                            class="validate">
                        <label for="input">Search Pokemon</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="input2" #input2 (keyup)="filterPokemons(input2.value)" type="text" class="validate">
                        <label for="input2">Filter Pokemon</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- search result  -->
    <div class="row">
        <div class="col s12">
            <h2 *ngIf="pokemonSelected" class="center-align">You have selected ðŸ‘‰ {{pokemonSelected.name}}</h2>
            <h2 *ngIf="input.value && !pokemonSelected" class="center-align">ðŸ™ˆ No pokemon were found!</h2>
        </div>
    </div>

    <!-- pokemons list -->
    <div class="row">
        <div *ngFor="let pokemon of filteredPokemons" class="col s12 m6 l4 xl3">
            <div class="card" [style.background-color]="getTypeColor(pokemon.type[0])">
                <div class="card-image">
                    <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/{{pokemon.num}}.png"
                        alt="{{pokemon.name}}">
                </div>
                <div class="card-content">
                    <ul class="collection">
                        <li class="collection-item center-align">{{pokemon.name}}<small class="text-muted">
                                ({{pokemon.num}})</small></li>
                    </ul>
                    <p>Height: {{pokemon.height}}</p>
                    <p>Weight: {{pokemon.weight}}</p>
                    <p>Type: {{pokemon.type.join(", ")}}</p>
                </div>
                <div class="card-action">
                    <a href="https://www.pokemon.com/us/pokedex/{{pokemon.name}}" target="_blank">Pokedex</a>
                    <a href="https://bulbapedia.bulbagarden.net/wiki/{{pokemon.name}}_(Pok%C3%A9mon)"
                        target="_blank">Wiki</a>
                </div>
            </div>
        </div>
    </div>
</div>
